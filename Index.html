<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 class="titulo-secundário">Gere instantaneamente uma Senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="Senha">Senha</label>
            <input name="Senha" type="text" id="campo-Senha">
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua Senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Numero de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>


                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Caracteristica da Senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiusculas</label>
                        <div>

                            <div class="parametro-senha-checkbox">
                                <input name="maiusculo" type="checkbox" class="checkbox">
                                <label for="maiusculo">Letras minusculas</label>
                                <div>

                                    <div class="parametro-senha-checkbox">
                                        <input name="numero" type="checkbox" class="checkbox">
                                        <label for="numero">Numeros</label>
                                        <div>

                                            <div class="parametro-senha-checkbox">
                                                <input name="simbolo" type="checkbox" class="checkbox">
                                                <label for="simbolo">Simbolos</label>
                                                
                                                </div>
                                            </div>
                                            <div class="parametro-senha">
                                            <h4 class="parametro-senha__titulo">Força da Senha</h4>
                                            <div class="barra"></div>
                                            <div class="forca forte"></div>
                                            <div class="parametro-senha-textos">
                                                <p>Fraca</p>
                                                <p>Media</p>
                                                <p>forte</p>
                                            </div>
                                        </div>

                                    </div>
                                    

        </div>
            
                                </div>
    </section>
</body>



</html>
